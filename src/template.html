<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
    />
    <title>Lag Chow Restaurant</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="./images/logo.png" alt="lag chow logo" class="logo" />
        <div class="nav-links">
          <button class="link active">Home</button>
          <button class="link">About</button>
          <button class="link">Menu</button>
        </div>
        <button class="btn btn-primary">Order online</button>
      </nav>
    </header>
    <div id="content"></div>
    <footer>
      <img src="./images/logo.png" alt="lag chow logo" class="logo big" />
      <div>
        <button class="link footer-link">Home</button>
        <button class="link footer-link">About</button>
        <button class="link footer-link">Menu</button>
      </div>
    </footer>
  </body>
</html>
